<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 align="center">ISIKAN FORM</h1>
    <hr>
    <table align="center">
        <tr>
            <td><label for="nama">Nama</label></td>
            <td><input type="text" name="nama" id=""></td>
        </tr>

        <tr>
            <td><label for="alamat">Alamat</label></td>
            <td><textarea name="alamat" id=""></textarea></td>  
        </tr>

        <tr>
            <td><label for="Email">Email</label></td>
            <td><input type="email" name="email" id=""></td>
        </tr>

        <tr>
            <td><label for="telp">Telepon</label></td>
            <td><input type="text" name="telp" id=""></td>
        </tr>

        <tr>
            <td><label for="Jenis Kelamin">Jenis Kelamin</label></td>
            <td><input type="radio" name="jk" value="laki-laki">Laki-Laki
            <input type="radio" name="jk" value="perempuan">Perempuan</td>
        </tr>

        <tr>
            <td><label for="hobi">Hobi</label></td>
            <td>
                <input type="checkbox" name="hobi" value="main game">Main Game
                <input type="checkbox" name="hobi" value="baca buku">Baca Buku
                <input type="checkbox" name="hobi" value="musik">Musik
                <input type="checkbox" name="hobi" value="coding">Coding
                <input type="checkbox" name="hobi" value="mancing">Mancing
            </td>
        </tr>

        <tr>
            <td><label for="jurusan">Jurusan</label></td>
            <td>
                <select name="jurusan" id="">
                    <option value="informatika">Informatika</option>
                    <option value="sistem informasi">Sistem Informasi</option>
                    <option value="Ekonomi">Ekonomi</option>
                </select>
            </td>
        </tr>   
    </table>

    
    <a href="intro.html" align-item="center" class="button">KEMBALI</a>
       
</body>
</html>
